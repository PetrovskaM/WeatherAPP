<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css" type="text/css">
</head>

<body>
    <p class="text-white">Weather App</p>

    <section id="search-bar" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" class="form-control searchBar" placeholder="Search for a city...">
                        <div class="input-group-append">
                            <button class="btn btn-dark"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="current-day" class="my-4">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card text-center bg-purple">
                        <div class="card-body">
                            <h5 class="lead card-title currentName fs-3"></h5>
                            <p class="currentTemp fs-2 m-0"></p>
                            <img class="currentIcon currentIcon">
                            <p class=" text-capitalize sky fs-4 mb-2 "></p>
                            <p class="  currentDate mb-1 font "></p>
                            <div>
                                <p class="  wind d-inline mb-1 me-3 font"></p>
                                <p class="  presure d-inline font"></p>
                            </div>
                            <div>
                                <p class="  humidity d-inline mb-1  me-3 font"></p>
                                <p class="  cloudiness  d-inline font "></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section #id="next-4-days" class="my-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card pt-3 text-center bg-purple">
                        <div class="card-body1">

                        </div>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <div class="card pt-3 text-center bg-purple">
                        <div class="card-body2">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card pt-3 text-center bg-purple">
                        <div class="card-body3">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card pt-3 text-center bg-purple">
                        <div class="card-body4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="weather.js"></script>

</body>

</html>
